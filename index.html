<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile-hunter</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-center text-5xl font-bold mb-10">Practice Phone Huner</h1>

    <!-- search section -->
    <section class="w-9/12 mx-auto mb-10">
        <input id="searchPhone" type="text" placeholder="search you phone" class="py-5 border rounded">
        <button id="btn-search" class="bg-blue-500 block mt-5  text-white font-bold py-2 px-4 rounded">
            Search
          </button>
    </section>

    <!-- phone Details Section -->
    <section class="w-9/12 mx-auto pb-10">
      <h1 class="text-3xl font bold">Phone Details:</h1>
      <div id="phoneDetails">
          
      </div>
    </section>

    <!-- show phone section -->
    <section>
        <div id="mobile-container" class="w-9/12 mx-auto grid grid-cols-3 gap-4">
        
        
        </div>
        <div id="noPhone"  class="w-9/12 mx-auto text-rose-900 text-5xl font-bold hidden">
            <h3 >No Phone found, please search correct key word</h3>
        </div>
    </section>

  <!-- view all button -->
  <section id="showAll" class="hidden mb-10">
    <button id="btnShowAll" class="  mx-auto bg-blue-500 block mt-5  text-white font-bold py-2 px-4 rounded">
      show all
    </button>
  </section>

  <!-- loader section -->
  <section id="loading" class="text-center hidden mb-10">
    <div class="border border-blue-300 shadow rounded-md p-4 max-w-sm w-full h-96 mx-auto">
        <div class="animate-pulse flex space-x-4">
          <div class="rounded-full bg-slate-200 h-10 w-10"></div>
          <div class="flex-1 space-y-6 py-1">
            <div class="h-2 bg-slate-200 rounded"></div>
            <div class="space-y-3">
              <div class="grid grid-cols-3 gap-4">
                <div class="h-2 bg-slate-200 rounded col-span-2"></div>
                <div class="h-2 bg-slate-200 rounded col-span-1"></div>
              </div>
              <div class="h-2 bg-slate-200 rounded"></div>
            </div>
          </div>
        </div>
      </div>

</section>
  
    <script src="js/phone.js"></script>
    <!-- tailwind src add -->
    
</body>
</html>
